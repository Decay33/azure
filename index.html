<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; line-height: 1.5; }
    header { display:flex; justify-content:space-between; align-items:center; gap:1rem; flex-wrap:wrap; }
    .btn { display:inline-block; padding:0.5rem 0.8rem; border:1px solid #ccc; border-radius:6px; text-decoration:none; }
    .btn:hover { background:#f5f5f5; }
    .links a { margin-right:1rem; }
    .card { border:1px solid #e5e5e5; border-radius:8px; padding:1rem; margin-top:1rem; }
    details { margin-top:1rem; }
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>
    <h1 id="greeting">Welcome to the Game Hub</h1>
    <nav class="links">
      <a id="signin" class="btn" href="/.auth/login/google?post_login_redirect_uri=/members">Sign in with Google</a>
      <a id="signout" class="btn" href="/.auth/logout?post_logout_redirect_uri=/" style="display:none;">Sign out</a>
      <a class="btn" href="/members/">Members Area</a>
    </nav>
  </header>

  <section class="card">
    <h2>Your Games</h2>
    <p>Add game links here as you publish them (e.g., <code>/games/flip-dice/</code>, <code>/games/space-rocks/</code>).</p>
  </section>

  <details class="card">
    <summary>Auth debug (/.auth/me)</summary>
    <pre id="debug">Loadingâ€¦</pre>
  </details>

  <script>
    async function initAuthUI() {
      try {
        const res = await fetch('/.auth/me', { cache: 'no-store', credentials: 'include' });
        const data = await res.json();
        const cp = data && data.clientPrincipal;
        const signedIn = !!(cp && cp.userRoles && cp.userRoles.includes('authenticated'));

        if (signedIn) {
          const display = cp.userDetails || (cp.claims?.find(c => c.typ === 'name')?.val) || 'Player';
          document.getElementById('greeting').textContent = `Welcome, ${display}!`;
          document.getElementById('signin').style.display = 'none';
          document.getElementById('signout').style.display = '';
        } else {
          document.getElementById('greeting').textContent = 'Welcome to the Game Hub';
          document.getElementById('signin').style.display = '';
          document.getElementById('signout').style.display = 'none';
        }

        document.getElementById('debug').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('debug').textContent = 'Not signed in (or unable to load /.auth/me).';
      }
    }
    initAuthUI();
  </script>
  <script>
async function postJSON(url, data) {
  const res = await fetch(url, {
    method: 'POST',
    credentials: 'include',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data || {})
  });
  if (!res.ok) throw new Error('HTTP ' + res.status);
  return res.json();
}

(async () => {
  try {
    const me = await fetch('/.auth/me', { credentials: 'include', cache: 'no-store' }).then(r => r.json());
    if (me?.clientPrincipal?.userRoles?.includes('authenticated')) {
      await postJSON('/api/user-init', {});   // ensures profile exists
      await postJSON('/api/track', { type: 'page_view', payload: { path: location.pathname } });
    }
  } catch (e) {
    console.warn('Init/track skipped:', e.message);
  }
})();

document.addEventListener('click', async (e) => {
  const a = e.target.closest('a');
  if (!a) return;
  try {
    await postJSON('/api/track', { type: 'click', payload: { href: a.getAttribute('href') } });
  } catch {}
});
</script>

</body>
</html>
