<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameHub</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f6f7fb;
        color: #222;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(15, 33, 55, 0.08);
      }

      h1 {
        margin-top: 0;
      }

      form,
      .card {
        border: 1px solid #e0e4ef;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        background: #fdfdff;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 6px;
        border: 1px solid #c5cade;
        margin-bottom: 1rem;
      }

      button {
        font-size: 1rem;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        border: none;
        background: #2d6cdf;
        color: #fff;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      pre {
        background: #0b1437;
        color: #f3f6ff;
        padding: 1.5rem;
        border-radius: 10px;
        overflow-x: auto;
      }

      .notice {
        font-size: 0.95rem;
        color: #4a5470;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>GameHub</h1>
      <div id="auth-actions">
        <a href="/.auth/login/google">Sign in with Google</a>
      </div>
    </header>
    <main>
      <p class="notice">
        Authenticated players can submit their best scores, track gameplay, and explore leaderboards.
      </p>

      <div class="card" id="profile-card" hidden>
        <h2>Player Profile</h2>
        <p><strong>Name:</strong> <span id="profile-name">-</span></p>
        <p><strong>Email:</strong> <span id="profile-email">-</span></p>
        <p><strong>Provider:</strong> <span id="profile-provider">-</span></p>
        <p><strong>Last refreshed:</strong> <span id="profile-last-seen">-</span></p>
      </div>

      <form id="score-form" hidden>
        <h2>Submit a Score</h2>
        <label for="game-id-input">Game ID</label>
        <input type="text" id="game-id-input" name="gameId" placeholder="e.g. space-shooter" required />

        <label for="score-input">Score</label>
        <input type="number" id="score-input" name="score" min="0" required />

        <button type="submit">Submit Score</button>
      </form>

      <div class="card" id="leaderboard-card" hidden>
        <h2>Leaderboard</h2>
        <label for="leaderboard-game-id">Game ID</label>
        <input type="text" id="leaderboard-game-id" placeholder="e.g. space-shooter" />

        <label for="leaderboard-limit">Limit (1-100, default 10)</label>
        <input type="number" id="leaderboard-limit" min="1" max="100" placeholder="10" />

        <button id="leaderboard-button" type="button">Fetch Leaderboard</button>
      </div>

      <pre id="out" hidden></pre>
    </main>

    <script>
      const output = document.getElementById("out");
      const profileCard = document.getElementById("profile-card");
      const scoreForm = document.getElementById("score-form");
      const leaderboardCard = document.getElementById("leaderboard-card");

      function setOutput(value, title) {
        if (!value) {
          output.hidden = true;
          output.textContent = "";
          return;
        }

        const heading = title ? `${title}\n` : "";
        output.textContent = `${heading}${JSON.stringify(value, null, 2)}`;
        output.hidden = false;
      }

      async function callApi(path, options) {
        const response = await fetch(path, options);
        if (!response.ok) {
          const payload = await response.json().catch(() => ({}));
          const error = payload.error || response.statusText || "Request failed";
          throw new Error(error);
        }

        if (response.status === 204) {
          return null;
        }

        return response.json().catch(() => ({}));
      }

      async function trackEvent(type, payload) {
        try {
          await callApi("/api/track", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ type, payload })
          });
        } catch (err) {
          console.warn("track event failed", err);
        }
      }

      async function initializeForUser(clientPrincipal) {
        const { userId, userDetails, identityProvider, claims = [] } = clientPrincipal;

        try {
          const { profile } = await callApi("/api/user-init", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: "{}"
          });

          const emailClaim =
            claims.find((c) =>
              [
                "email",
                "emails",
                "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"
              ].includes(c.typ)
            ) || {};

          profileCard.hidden = false;
          document.getElementById("profile-name").textContent = profile.displayName;
          document.getElementById("profile-email").textContent = profile.email || emailClaim.val || userDetails || "n/a";
          document.getElementById("profile-provider").textContent = profile.provider || identityProvider || "unknown";
          document.getElementById("profile-last-seen").textContent = new Date(profile.lastSeenAt).toLocaleString();
        } catch (error) {
          console.error("Failed to initialize profile", error);
          setOutput({ error: error.message }, "user-init error");
          return;
        }

        await trackEvent("page_view", { path: window.location.pathname });

        scoreForm.hidden = false;
        leaderboardCard.hidden = false;

        if (!scoreForm.dataset.bound) {
          scoreForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const gameId = document.getElementById("game-id-input").value.trim();
            const scoreValue = document.getElementById("score-input").value;

            if (!gameId) {
              setOutput({ error: "Enter a gameId." }, "submit-score");
              return;
            }

            try {
              const result = await callApi("/api/submit-score", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  gameId,
                  score: Number(scoreValue)
                })
              });

              setOutput(result, "submit-score");
              await trackEvent("score_submitted", { gameId, score: Number(scoreValue) });
              scoreForm.reset();
            } catch (error) {
              setOutput({ error: error.message }, "submit-score error");
            }
          });
          scoreForm.dataset.bound = "true";
        }

        const leaderboardButton = document.getElementById("leaderboard-button");
        if (!leaderboardButton.dataset.bound) {
          leaderboardButton.addEventListener("click", async () => {
            const gameIdInput = document.getElementById("leaderboard-game-id").value.trim();
            const limitInput = document.getElementById("leaderboard-limit").value.trim();

            if (!gameIdInput) {
              setOutput({ error: "Enter a gameId." }, "leaderboard");
              return;
            }

            const params = new URLSearchParams({ gameId: gameIdInput });
            if (limitInput) {
              params.set("limit", limitInput);
            }

            try {
              const leaderboard = await callApi(`/api/leaderboard?${params.toString()}`);
              setOutput(leaderboard, "leaderboard");
              await trackEvent("leaderboard_viewed", { gameId: gameIdInput, limit: limitInput || 10 });
            } catch (error) {
              setOutput({ error: error.message }, "leaderboard error");
            }
          });
          leaderboardButton.dataset.bound = "true";
        }
      }

      async function bootstrap() {
        try {
          const response = await fetch("/.auth/me");
          const data = await response.json();
          const clientPrincipal = data?.clientPrincipal;

          if (!clientPrincipal) {
            document.getElementById("auth-actions").innerHTML =
              '<a href="/.auth/login/google">Sign in with Google</a>';
            setOutput({ message: "Sign in to access members features." });
            return;
          }

          document.getElementById("auth-actions").innerHTML =
            '<a href="/.auth/logout">Sign out</a>';

          await initializeForUser(clientPrincipal);
        } catch (error) {
          console.error("bootstrap failure", error);
          setOutput({ error: "Could not determine authentication state." });
        }
      }

      bootstrap();
    </script>
  </body>
</html>
