<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chromatic Runner Enhanced</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="gameTitle">Chromatic Runner Enhanced</h1>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Scoreboard -->
  <div id="scoreBoard">
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="highScore">0</span></p>
      <button id="resetHighScore">Reset High Score</button>
  </div>

  <!-- Restart Button -->
  <button id="restartButton" style="display: none;">Restart Game</button>

  <!-- Instructions -->
  <div id="instructions">
      <p>
        Use left/right arrows to move. Press Space to change color. 
        Match your color with falling barriers and bullets to score points.
        Collect gold power-ups to become temporarily invincible!
      </p>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
