<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Members Area</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
      }

      main {
        max-width: 600px;
        padding: 2rem;
        background: rgba(15, 23, 42, 0.75);
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin-top: 0;
      }

      a {
        color: #ffeb3b;
      }

      pre {
        background: rgba(15, 23, 42, 0.9);
        color: #e8f0ff;
        padding: 1rem;
        border-radius: 10px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Members Only</h1>
      <p>Welcome to the private area. Only authenticated players should see this page.</p>
      <p id="status">Loading your profile…</p>
      <pre id="profile" hidden></pre>
      <p>
        <a href="/">Back to home</a> ·
        <a href="/.auth/logout">Sign out</a>
      </p>
    </main>
    <script>
      async function loadProfile() {
        try {
          const response = await fetch("/.auth/me");
          const data = await response.json();
          if (!data?.clientPrincipal) {
            document.getElementById("status").textContent = "You are not signed in.";
            return;
          }

          document.getElementById("status").textContent = `Hello, ${data.clientPrincipal.userDetails || data.clientPrincipal.userId}!`;
          document.getElementById("profile").textContent = JSON.stringify(data.clientPrincipal, null, 2);
          document.getElementById("profile").hidden = false;
        } catch (error) {
          document.getElementById("status").textContent = "Could not load your profile.";
        }
      }

      loadProfile();
    </script>
  </body>
</html>
